<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Sensitron AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  
<model-viewer src="model.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
    <button class="Hotspot" slot="hotspot-1" data-surface="0 0 71891 71892 71893 0.440 0.438 0.122" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-2" data-surface="2 0 14 13 9 0.491 0.043 0.466" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-3" data-surface="1 0 0 1 3 0.491 0.022 0.487" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-4" data-surface="3 0 54 64 53 0.479 0.517 0.004" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-5" data-surface="4 0 70 427 418 0.406 0.050 0.545" data-visibility-attribute="visible"></button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

  
</body>
</html>
