<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Sensitron AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  
<<model-viewer src="model.glb" id="avatar" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
  <button class="Hotspot" slot="hotspot-2" data-surface="1 0 0 3 2 0.490 0.501 0.009" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-3" data-surface="3 0 53 64 62 0.482 0.161 0.357" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-4" data-surface="4 0 426 418 69 0.211 0.063 0.726" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-5" data-surface="2 0 14 13 9 0.481 0.020 0.500" data-visibility-attribute="visible"></button>
  <button class="Hotspot" slot="hotspot-6" data-surface="0 0 66482 66483 66484 0.685 0.250 0.065" data-visibility-attribute="visible"></button>
  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
  </div>
  <button slot="ar-button" id="ar-button">View in your space</button>
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>
</model-viewer>


  
</body>
</html>
